    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var elements = document.querySelectorAll(".project h3 a");
            elements.forEach(function(element) {
                var text = element.textContent;
                var typingDuration = text.length / 6.8; // Regola la velocit√† in base alla lunghezza del testo
                var blinkCaretDuration = 0.65;
                var totalDuration = typingDuration + blinkCaretDuration;

                element.style.animation = `typing ${typingDuration}s steps(${text.length}, end), blink-caret .75s step-end infinite, remove-caret ${totalDuration}s forwards`;
                element.style.width = "100%"; // Attiva l'animazione
            });
        });    
    </script>
